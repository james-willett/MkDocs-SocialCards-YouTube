size: { width: 1200, height: 630 }
layers:

  - background:
      image: layouts/stairs.jpg
      color: "#0000008F"

  # Black Mesa Logo
  - size: { width: 96, height: 96 }
    offset: { x: 64, y: 460 }
    icon:
      value: material/black-mesa
      color: "#FDD835"

    # Black Mesa name
  - size: { width: 320, height: 42 }
    offset: { x: 186, y: 470 }
    typography:
      content: Black Mesa
      color: "#FDD835"
      font:
        family: Inter
        style: Bold

  # Black Mesa subtitle
  - size: { width: 320, height: 30 }
    offset: { x: 186, y: 510 }
    typography:
      content: Research Facility
      color: "#FDD835"
      font:
        family: Inter
        style: Thin

# ----

  # Page icon
  - size: { width: 630, height: 630 }
    offset: { x: 800, y: 0 }
    icon:
      value: "{{ page.meta.get('icon', 'material/black-mesa') }}"
      color: "#FDD83533"

# ----

  # Page tags
  - size: { width: 320, height: 30 }
    offset: { x: 700, y: 470 }
    typography:
      content: >-
        {%- if page.meta.tags -%}
          {{ page.meta.tags | join(", ") }}
        {%- endif -%}
      color: "#FDD835"
      align: start
      font:
        family: Inter
        style: Medium

  # Page tags icon
  - size: { width: 32, height: 32 }
    offset: { x: 656, y: 470 }
    icon:
      value: >-
        {%- if page.meta.tags -%}
          material/tag-text-outline
        {%- endif -%}
      color: "#FDD835"

# ---

  # Page Date
  - size: { width: 320, height: 30 }
    offset: { x: 700, y: 510 }
    typography:
      content: >-
        {%- if page.meta.date -%}
          {{ page.meta.date.strftime('%b %-d, %Y') }}
        {%- endif -%}
      color: "#FDD835"
      align: start
      font:
        family: Inter
        style: Medium

      # Page date icon
  - size: { width: 32, height: 32 }
    offset: { x: 656, y: 510 }
    icon:
      value: >-
        {%- if page.meta.date -%}
          material/calendar-clock
        {%- endif -%}
      color: "#FDD835"

# ----

  # Page title
  - size: { width: 864, height: 256 }
    offset: { x: 224, y: 128 }
    typography:
      content: "{{ page.title }}"
      align: bottom end
      color: white
      line:
        amount: 3
        height: 1.25
      font:
        family: Inter
        style: Bold

  # Rectangle
  - size: { width: 3, height: 230 }
    offset: { x: 1080, y: 400 }
    background:
      color: "#FDD835"